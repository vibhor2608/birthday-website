<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Naisha's Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #6a0572;
            color: white;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for the collage */
            grid-auto-rows: 500px; /* Default row height */
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fills the container without showing background */
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .read-message-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #6a0572;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: fit-content;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .read-message-link:hover {
            background-color: #4a034f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Naisha's Birthday Gallery</h1>
        <p>Beautiful memories captured forever!</p>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="assets/images/photo1.jpg" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo2.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo3.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo4.jpg" alt="Photo 4">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo5.jpg" alt="Photo 5">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo6.jpg" alt="Photo 6">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo7.jpg" alt="Photo 7">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo8.jpg" alt="Photo 8">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo9.jpg" alt="Photo 9">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo10.jpg" alt="Photo 10">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo11.jpg" alt="Photo 11">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo12.jpg" alt="Photo 12">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo13.jpg" alt="Photo 13">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo14.jpg" alt="Photo 14">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo15.jpg" alt="Photo 15">
            </div>
            <div class="gallery-item">
                <img src="assets/images/photo16.jpg" alt="Photo 16">
            </div>
        </section>
        <a href="message.html" class="read-message-link">Read Message</a>
    </main>
</body>
</html>
